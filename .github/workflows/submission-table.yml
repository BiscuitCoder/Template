name: Update Submission Status & Sync README

on:
  push:
    branches:
      - main
    paths:
      - 'submission/*/**'
  pull_request:
    branches:
      - main
    types: [closed]
    paths:
      - 'submission/*/**'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  update-and-sync:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true) || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update Submission Status Table
        run: |
          node -e "require('./scripts/submission_table').updateSubmissionTable()"

      - name: Check for changes and commit
        run: |
          if git diff --quiet README.md; then
            echo "没有需要提交的更改"
          else
            echo "检测到 README.md 变更，正在提交..."
            git add README.md
            git commit -m "🤖 Auto-update: Update submission status table"
            git push origin main
            echo "提交并推送成功"
          fi